    default: 'Yes'
    type:
    - 'null'
    - string
-   id: alignSplicedMateMapLmin
    inputBinding:
        prefix: --alignSplicedMateMapLmin
    default: 0
    type:
    - 'null'
    - int
-   id: alignSplicedMateMapLminOverLmate
    inputBinding:
        prefix: --alignSplicedMateMapLminOverLmate
    default: 0.5
    type:
    - 'null'
    - float
-   id: chimJunctionOverhangMin
