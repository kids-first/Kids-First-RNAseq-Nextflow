-   id: star_fusion_genome_untar_path
    inputBinding:
        prefix: --star_fusion_genome_untar_path
    default: GRCh38_v39_CTAT_lib_Mar242022.CUSTOM/
    type:
    - 'null'
    - string
-   id: RSEM_genome
    inputBinding:
        prefix: --RSEM_genome
    type:
    - 'null'
    - File
    sbg:suggestedValue: { class: File, path: 62853e7ad63f7c6d8d7ae5a5, name: RSEM_GENCODE39.tar.gz }
-   id: fragment_length_max
    inputBinding:
        prefix: --fragment_length_max
    default: 1000
    type:
    - 'null'
    - int
-   id: append_names
    inputBinding:
        prefix: --append_names
    default: true
    type:
    - 'null'
    - boolean
-   id: estimate_rspd
    inputBinding:
        prefix: --estimate_rspd
    default: true
    type:
    - 'null'
    - boolean
-   id: assembly
    inputBinding:
        prefix: --assembly
    default: hg38_GRCh38
    type:
    - 'null'
    - string
-   id: annofuse_col_num
    inputBinding:
        prefix: --annofuse_col_num
    default: 30
    type:
    - 'null'
    - int
-   id: fusion_annotator_tar
    inputBinding:
        prefix: --fusion_annotator_tar
    type:
    - 'null'
    - File
    sbg:suggestedValue:  { class: 'File', path: '63cff818facdd82011c8d6fe', name: 'GRCh38_v39_fusion_annot_custom.tar.gz' }
-   id: RNAseQC_GTF
    inputBinding:
        prefix: --RNAseQC_GTF
    type:
    - 'null'
    - File
    sbg:suggestedValue: { class: File, path: 62853e7ad63f7c6d8d7ae5a3, name: gencode.v39.primary_assembly.rnaseqc.stranded.gtf }
-   id: rmats_variable_read_length
    inputBinding:
        prefix: --rmats_variable_read_length
    default: true
    type:
    - 'null'
    - boolean
-   id: t1k_abnormal_unmap_flag
    inputBinding:
        prefix: --t1k_abnormal_unmap_flag
    default: true
    type:
    - 'null'
    - boolean
-   id: t1k_preset
    inputBinding:
        prefix: --t1k_preset
    default: hla
    type:
    - 'null'
    - string
-   id: t1k_skip_post_analysis
    inputBinding:
        prefix: --t1k_skip_post_analysis
    default: true
    type:
    - 'null'
    - boolean
-   id: hla_rna_ref_seqs
    inputBinding:
        prefix: --hla_rna_ref_seqs
    type:
    - 'null'
    - File
    sbg:suggestedValue: { class: File, path: 6669ac8127374715fc3ba3c3, name: hla_v3.43.0_gencode_v39_rna_seq.fa }
-   id: hla_rna_gene_coords
    inputBinding:
        prefix: --hla_rna_gene_coords
    type:
    - 'null'
    - File
    sbg:suggestedValue: { class: File, path: 6669ac8127374715fc3ba3c1, name: hla_v3.43.0_gencode_v39_rna_coord.fa }
-   id: aws_test_instance
    inputBinding:
        prefix: --aws_test_instance
    type:
    - 'null'
    - boolean
-   id: outdir
    inputBinding:
        prefix: --outdir
    doc: Path to the output directory where the results will be saved.
    sbg:category: Input/output options
    sbg:icon: fas fa-folder-open
    default: ./results
    type:
     - 'null'
     - string
-   doc: Use to set an upper-limit for the CPU requirement for each process. Should
        be an integer e.g. `--max_cpus 1`
    id: max_cpus
    inputBinding:
        prefix: --max_cpus
    label: Maximum number of CPUs that can be requested for any single job.
    sbg:category: Max job request options
    sbg:hidden: true
    sbg:icon: fas fa-microchip
    default: 16
    type:
    - 'null'
    - int
-   doc: Use to set an upper-limit for the memory requirement for each process. Should
        be a string in the format integer-unit e.g. `--max_memory '8.GB'`
    id: max_memory
    inputBinding:
        prefix: --max_memory
    label: Maximum amount of memory that can be requested for any single job.
    sbg:category: Max job request options
    sbg:hidden: true
    sbg:icon: fas fa-memory
    sbg:pattern: ^\d+(\.\d+)?\.?\s*(K|M|G|T)?B$
    default: 128.GB
    type:
    - 'null'
    - string
-   doc: Use to set an upper-limit for the time requirement for each process. Should
        be a string in the format integer-unit e.g. `--max_time '2.h'`
    id: max_time
    inputBinding:
        prefix: --max_time
    label: Maximum amount of time that can be requested for any single job.
    sbg:category: Max job request options
    sbg:hidden: true
    sbg:icon: far fa-clock
    sbg:pattern: ^(\d+\.?\s*(s|m|h|day)\s*)+$
    default: 240.h
    type:
    - 'null'
    - string
-   doc: List of files not added as explicit workflow inputs but required for workflow
        execution.
    id: auxiliary_files
    label: Auxiliary files
    type:
    - 'null'
    -   items: File
        type: array
-   doc: Provide parameters through a JSON format input file.
    id: params_file
    inputBinding:
        prefix: -params-file
    label: Params files
    sbg:fileTypes: JSON
    type:
    - 'null'
    - File
outputs:
-   id: cutadapt_stats
    doc: Cutadapt stats output, only if adapter is supplied.
    outputBinding:
        glob: "results/cutadapt/*cutadapt_stats.txt"
    type:
    - 'null'
    - File
-   id: STAR_chimeric_junctions
    doc: STAR chimeric junctions
    outputBinding:
        glob: "results/STAR_chimeric_junctions/*Chimeric.out.junction.gz"
    type: 
    - File
-   id: STAR_gene_count
    doc: STAR_genecounts
    outputBinding:
        glob: "results/STAR_gene_count/*ReadsPerGene.out.tab.gz"
    type:
    - File
-   id: STAR_junctions_out
    doc: STARjunction reads
    outputBinding:
        glob: "results/STAR_junctions_out/*SJ.out.tab.gz"
-   id: STAR_final_log
    doc: STAR metricslog file of unique, multi-mapping, unmapped, and chimeric reads
    outputBinding:
        glob: "results/STAR_final_log/*Log.final.out"
    type:
    - File
-   id: STAR_sorted_genomic_cram
    doc: STAR sorted and indexed genomic alignment cram
    outputBinding:
        glob: "results/STAR_sorted_genomic_cram/*cram"
    secondaryFiles:
    - pattern: ".crai"
-   id: STAR-Fusion_results
    doc: STAR fusion detection from chimeric reads
    outputBinding:
        glob: "results/STAR-Fusion_results/*fusion_predictions.abridged.coding_effect.tsv"
    type:
    - File
-   id: arriba_fusion_results
