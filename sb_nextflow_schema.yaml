        prefix: --outFilterMismatchNoverLmax
    default: 0.1
    type:
    - 'null'
    - float
-   id: outFilterMultimapNmax
    inputBinding:
        prefix: --outFilterMultimapNmax
    default: 50
    type:
    - 'null'
    - int
-   id: outFilterScoreMinOverLread
    inputBinding:
        prefix: --outFilterScoreMinOverLread
    default: 0.33
    type:
    - 'null'
    - float
-   id: outFilterType
    inputBinding:
        prefix: --outFilterType
    default: BySJout
    type:
    - 'null'
    - string
-   id: outReadsUnmapped
    inputBinding:
        prefix: --outReadsUnmapped
    default: None
    type:
    - 'null'
    - string
-   id: outSAMattributes
    inputBinding:
        prefix: --outSAMattributes
    default: "NH HI AS nM NM ch"
    type:
    - 'null'
    - string
-   id: outSAMstrandField
    inputBinding:
        prefix: --outSAMstrandField
    default: intronMotif
    type:
    - 'null'
    - string
-   id: outSAMtype
    inputBinding:
        prefix: --outSAMtype
    default: "BAM Unsorted"
    type:
    - 'null'
    - string
-   id: outSAMunmapped
    inputBinding:
        prefix: --outSAMunmapped
    default: Within
    type:
    - 'null'
    - string
-   id: peOverlapMMp
    inputBinding:
        prefix: --peOverlapMMp
    default: 0.01
    type:
    - 'null'
    - float
-   id: peOverlapNbasesMin
    inputBinding:
        prefix: --peOverlapNbasesMin
    default: 10
    type:
    - 'null'
    - int
-   id: quantMode
    inputBinding:
        prefix: --quantMode
    default: "TranscriptomeSAM GeneCounts"
    type:
    - 'null'
    - string
-   id: twopassMode
    inputBinding:
        prefix: --twopassMode
    default: Basic
    type:
    - 'null'
    - string
-   id: examine_coding_effect
    inputBinding:
        prefix: --examine_coding_effect
    default: true
    type:
    - 'null'
    - boolean
-   id: FusionGenome
    inputBinding:
        prefix: --FusionGenome
    type:
    - 'null'
